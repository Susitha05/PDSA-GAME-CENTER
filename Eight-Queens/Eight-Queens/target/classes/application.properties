# Application Name
spring.application.name=Eight-Queens

# Server Port
server.port=8084

# ==========================
# MySQL Database Configuration (Port 3306)
# ==========================
spring.datasource.url=jdbc:mysql://localhost:3306/tspdb
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================
# H2 In-Memory Database (DISABLED - Using MySQL on port 4306)
# ==========================
#spring.datasource.url=jdbc:h2:mem:eight_queens
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

# H2 Console (DISABLED)
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.PDSA.Eight_Queens=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
