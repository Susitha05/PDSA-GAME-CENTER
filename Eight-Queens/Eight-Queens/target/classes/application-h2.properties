# H2 Database Configuration (for testing without MySQL)
# Comment out MySQL config and use this instead

spring.application.name=Eight-Queens
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:eight_queens
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (optional - access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.PDSA.Eight_Queens=DEBUG
logging.level.org.hibernate.SQL=DEBUG
